<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="calorific">
    <ion-nav-bar class="bar-positive"></ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    
    <!-- Footer Tabs -->
    <script id="templates/tabs.html" type="text/ng-template">
        <ion-tabs class="tabs-icon-top tabs-positive">
            <ion-tab title="Home" icon="ion-home" href="#/tab/home">
                <ion-nav-view name="home-tab"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Add Meal" icon="ion-plus-circled" href="#/tab/add-meal">
                <ion-nav-view name="add-meal-tab"></ion-nav-view>
            </ion-tab>
            <ion-tab title="View Report" icon="ion-arrow-graph-up-right" href="#/tab/view-report">
                <ion-nav-view name="view-report-tab"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Food Calories" icon="ion-android-clipboard" href="#/tab/calories">
                <ion-nav-view name="calories-tab"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Help" icon="ion-help-circled" href="#/tab/help">
                <ion-nav-view name="help-tab"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </script>
    
    <!-- Home Content -->
    <script id="templates/home.html" type="text/ng-template">
        <ion-view view-title="Home">
            <ion-content class="padding center">
                <h1>Calorify</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam risus ante, pulvinar quis egestas ut, luctus sit amet sem.</p>
                <div class="home-buttons">
                    <div class="padding-bottom" style="text-align:center">
                        <a href="#/tab/add-meal" class="button icon-left ion-plus-circled button-assertive">Add a Meal</a>
                    </div>
                    <div class="padding-bottom" style="text-align:center">
                        <a href="#/tab/view-report" class="button icon-left ion-arrow-graph-up-right button-positive">View Report</a>
                    </div>
                    <div class="padding-bottom" style="text-align:center">
                        <a href="#/tab/calories" class="button icon-left ion-android-clipboard button-calm">Food Calories</a>
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </script>
    
    <!-- Add Meal Content -->
    <script id="templates/add-meal.html" type="text/ng-template">
        <ion-view view-title="Add Meal">
            <ion-content class="padding">
                <p>Add meal content</p>
                <div>
                    <div class="item range">
                        <i class="icon ion-ios7-bolt-outline"></i>
                        <input type="range" name="volume" min="50" max="1000" step="50">
                        <i class="icon ion-ios7-bolt"></i>
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </script>
    
    <!-- View Report Content -->
    <script id="templates/view-report.html" type="text/ng-template">
        <ion-view view-title="View Report">
            <ion-content class="padding">
              <p>View Report content</p>
            </ion-content>
        </ion-view>
    </script>
    
    <!-- Food Calories Content -->
    <script id="templates/calories.html" type="text/ng-template">
        <ion-view view-title="Food Calories">
            <ion-content class="padding">
                <p>Food Calories content</p>
                <div class="list">
                    <div class="item" ng-repeat="calorie in calories">{{calorie.food}}<span class="badge">{{calorie.calories}}kCal</span></div>
                </div>
            </ion-content>
        </ion-view>
    </script>
    
    <!-- Help Content -->
    <script id="templates/help.html" type="text/ng-template">
        <ion-view view-title="Help">
            <ion-content class="padding">
                <h4>General Info</h4>

                <h4>About Food Calories</h4>
                <p>Nulla consectetur leo sit amet odio facilisis lacinia. Vestibulum ut risus vel dui euismod convallis non quis sapien. Mauris lobortis, nulla vel maximus elementum, felis tellus vehicula tortor, nec luctus purus mi et risus. Donec consequat massa id finibus porttitor. Vestibulum ac consectetur orci. Aliquam semper eros sit amet est tempor pharetra. Suspendisse quis eros malesuada, tincidunt purus vel, blandit velit. Donec dictum purus at enim eleifend accumsan. Curabitur laoreet vitae massa sit amet laoreet.</p>
            </ion-content>
        </ion-view>
    </script>
    
    
</body>
</html>
